<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="level">LEVEL</h1>
        <div class="object">
            <div class="questions">
                <p id="questions"></p>
                <div class="options">
                    <button id="option1" class="btn"></button>
                    <button id="option2" class="btn"></button>
                    <button id="option3" class="btn"></button>
                    <button id="option4" class="btn"></button>
                </div>
            </div>
            <div class="button">
                <button id="submit" class="btn">SUBMIT</button>
                <button id="next" class="btn" disabled>NEXT</button>
            </div>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
