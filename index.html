<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="level">Level 1</h1>
        <div class="questions">
            <p id="questions">Which HTML tag is used to define the most important heading on a page?</p>
            <div class="options">
                <button id="option1">h1</button>
                <button id="option2">h6</button>
                <button id="option3">head</button>
                <button id="option4">title</button>
            </div>
            <div class="button">
                <button id="submit">Submit</button>
                <button id="next">Next</button>
            </div>
        </div>
        <div class="result">
            <p id="result">Correct Answer!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
